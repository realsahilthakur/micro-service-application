services:
  frontend:
    build: ./frontend
    ports:
      - "8081:80"

  backend:
    build: ./BACKEND
    ports:
      - "5000:5000"
    depends_on:
      - db

  db:
    image: postgres:15
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: mydb
    ports:
      - "5432:5432"
