apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: frontend-app-prod
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/realsahilthakur/micro-service-application.git
    targetRevision: HEAD
    path: helm-charts/frontend-chart
    helm:
      values: |
        service:
          type: LoadBalancer
  destination:
    server: https://kubernetes.default.svc
    namespace: frontend
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
  revisionHistoryLimit: 3